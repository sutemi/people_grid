    <script type="text/javascript">
      $(function() {
        $("img.lazy").lazyload({
              event : "delay",
              effect : "fadeIn"
          });
      });

      $(window).bind("load", function() {
          var timeout = setTimeout(function() {
              $("img.lazy").trigger("delay")
          }, 5000);
      });
    </script>
